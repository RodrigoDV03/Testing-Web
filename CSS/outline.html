<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="outline.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <title>Outline y Postion</title>
</head>
<body>
    <h1>
        Outline
    </h1>
    <!--Create two divs where each one has the class 'caja1' and 'caja2' in the respective order-->
    <div class="caja1"></div>
    <div class="caja2"></div>
    <div class="caja3"></div>
    <div class="caja4"></div>

    <h2>Position</h2>
    <p>
        <ul>
            <li>Relative: Conserva el espacio. Se utilizan top y left, de no estar se usan bottom y right</li>
            <li>Absolute: No conserva el espacio</li>
        </ul>
    <p>
    <p><b>Position: Relative</b></p>
    <div class="caja5"></div>
    <div class="caja6"></div>
    <div class="caja7"></div>
    <div class="caja8"></div>
    <p></p>
    <p><b>Position: Absolute</b></p>
    <div class="caja9">Caja A</div>
    <div class="caja10">Caja B</div>
    <div class="caja11">Caja C</div>
    <div class="caja12">Caja D</div>
    
</body>
</html>
